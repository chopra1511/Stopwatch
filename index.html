<!-- Problem statement
Create a stopwatch app. Use ONLY vanilla javascript, 
no libraries or frameworks allowed for Javascript 
(you can use any css framework like Bootstrap). -->


<!DOCTYPE html>
<html>
<head>
    <title>Frontend test: Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <h1>Cuckoo clock</h1>
        <div class="timer">00:00:00</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
